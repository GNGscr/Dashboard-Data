<!DOCTYPE html>
<html lang="he">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <title>Dashboard Data</title>

    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">

</head>

<body>
    <div class="wrapper">
        <div class="black-boxes form-base">
            <div class="header">
                <h4>1. Select Blackboxes</h4>
            </div>
            <div id="devices" class="group">

            </div>
        </div>
        <div class="protocols form-base">
            <div class="header">
                <h4>2. Select Protocols</h4>
            </div>
            <div id="protocols" class="inner-form">

            </div>
        </div>
        <div class="time-period form-base">
            <div class="header">
                <h4>3. Select Time Period</h4>
            </div>
            <div id="times" class="inner-form inner-form-time"></div>
        </div>

        <div class="summary form-base">
            <div class="header">
                <h4>Summary</h4>
            </div>
            <div class="diviceDiv">
                <div class="diviceHead">
                    <h3>1. Device List
                        <h3>
                </div>
                <div id="devicesSummary" class="device-list">

                </div>
            </div>
            <div class="protocolDiv">
                <div class="protocolHead">
                    <h3>2. Protocols List</h3>
                </div>
                <div id="protocolsSummary" class="protocls-list">

                </div>
            </div>
            <div class="periodDiv">
                <div class="periodHead">
                    <h3>3. Period</h3>
                </div>
                <div id="periodSummary" class="period">

                </div>
                <div class="btns">
                    <div id="clear" class="btn clrBtn">Clear</div>
                    <div id="start" class="startBtn btn submit">
                        <i class="fas fa-play"></i>
                        <p>Start Learning</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.bundle.js"></script>
</body>

</html>
